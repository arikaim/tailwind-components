<div class="relative {{ class }}">
    <div class="flex items-center absolute {{ icon_space|default('inset-y-0 left-0 pl-2') }} pointer-events-none">
        {{  component(icon|default('icons~calendar'),{ 
                size: icon_size|default('h-6 w-6'), 
                color: icon_color|default('text-grray-800') 
            },'svg') 
        }}      
    </div>   
    <input
        detepicker
        detepicker-title="{{ title }}"
        autohide="{{ autohide|default('false') }}"
        calendarWeeks="{{ calendarWeeks|default('false') }}"
        date-format="{{ format|default("mm/dd/yyyy") }}"
        orientation="{{ orientation|default('bottom') }}"
        id="{{ component_id }}" 
        type="text" 
        name="{{ name|default('date') }}"       
        class="pl-10 {{ input_class|default('input input-bordered input-info input-sm') }}" 
        placeholder="{{ placeholder }}">
</div>
