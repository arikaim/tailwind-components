<div class="{{ class|default('mt-8') }}">
    <div class="flex flex-row">
        <button 
            loading-class="{{ loading_class|default('loading') }}"
            class="submit-button cursor-pointer
            {{ button.color|default('bg-green-500 hover:bg-green-600 transition duration-1000 ease-in-out') }}
            {{ button.border|default('rounded-lg border-2 border-green-600') }}
            {{ button.class|default('py-1 px-3 font-bold text-white') }}
            {{ button.disabled|default('disabled:bg-gray-500 disabled:border-gray-800') }}" 
            {{ button.hint|attr('title') }}>
            {{ button.title|default(buttons.save.content) }}
        </button>      
        {% if cancel is not empty %}
        <a class="cancel-button {{ cancel.class|default('ui button') }}" title="{{ cancel.hint|default(buttons.cancel.hint) }}">
            {{ cancel.title|default(buttons.cancel.title) }}
        </a>    
        {% endif %}
    </div>   
    <div class="{{ message.class|default('h-20 mt-4') }}">
        <div class="errors error hidden message {{ message.error|default('p-2 text-red-400 font-bold') }}">        
        </div> 
        <div class="success hidden {{ message.success|default('p-2 text-green-400 font-bold') }}" id="message">        
        </div>  
    </div>   
</div>
