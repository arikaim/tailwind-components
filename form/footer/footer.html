<div class="{{ class|default('mt-4') }}">
    <div class="flex flex-row">
        <button 
            loading-class="{{ loading_class|default('loading') }}"
            class="submit-button cursor-pointer
            {{ button.color|default('bg-green-500 hover:bg-green-600 transition duration-1000 ease-in-out') }}
            {{ button.border|default('rounded-lg border-2 border-green-600') }}
            {{ button.class|default('py-1 px-3 font-bold text-white') }}
            {{ button.disabled|default('disabled:bg-gray-500 disabled:border-gray-800') }}" 
            {{ button.hint|attr('title') }}>
            {{ (button.title is empty) ? button_title|default(buttons.save.title) : button.title }}
        </button>      
        {% if cancel is not empty %}
        <div class="px-2">
            <a 
                class="content-end self-end justify-self-end cancel-button 
                {{ cancel.class|default('ui button') }}" 
                title="{{ cancel.hint|default(buttons.cancel.hint) }}">
                {{ cancel.title|default(buttons.cancel.title) }}
            </a>  
        </div>
        {% endif %}
    </div>   
    <div class="{{ message.class|default('h-16') }}">
        {% if hide_errors != true %}    
        <div         
            {{ message_error_id|attr('id') }}
            class="errors error message invisible error-message {{ message.error|default('py-4 text-sm text-red-400 font-semibold') }}">
        </div>        
        {% endif %} 
        <div
            {{ message_success_id|attr('id') }} 
            class="success invisible message {{ message.success|default('py-4 text-sm text-green-400 font-semibold') }}">        
        </div>  
    </div>   
</div>
