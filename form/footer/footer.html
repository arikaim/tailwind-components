<div class="{{ class|default('mt-8') }}">
    <div class="flex flex-row">
        <button 
            class="submit-button {{ button.class|default('ui button green') }}" 
            title="{{ button.hint|default(buttons.save.hint) }}">
            {{ button.title|default(buttons.save.content) }}
        </button>    
        {% if cancel is not empty %}
        <a class="cancel-button {{ cancel.class|default('ui button') }}" title="{{ cancel.hint|default(buttons.cancel.hint) }}">
            {{ cancel.title|default(buttons.cancel.title) }}
        </a>    
        {% endif %}
    </div>   
    <div class="{{ message.class|default('h-20 mt-4') }}">
        <div class="ui errors error hidden message {{ message.error|default('p-2 border border-solid border-red-400 rounded-lg') }}">        
        </div> 
        <div class="ui success hidden {{ message.success|default('p-2 border border-solid border-green-400 rounded-lg') }}" id="message">        
        </div>  
    </div>   
</div>
