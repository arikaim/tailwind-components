<btn 
    id="{{ component_id }}"
    class="inline-block transition
    {{ class|default('px-6 py-2') }}  
    {{ color|default('bg-blue-700') }} 
    {{ text|default('text-xs font-medium leading-6 text-center text-white uppercase') }} 
    {{ border|default('rounded shadow ripple hover:shadow-lg hover:bg-blue-800 focus:outline-none') }}">
    {{ title|default('Primary') }}
</btn>
