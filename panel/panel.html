<div
    id="{{ component_id }}"
    class="{{ theme.panel.class|default(class) }}">
    {% if hide_title != true %}
    {{  component('tailwind~panel.title',{ 
            title: title, 
            icon: icon,
            close_icon: close_icon,
            hide_close: hide_close, 
            class: title_class 
        }) 
    }}
    {% endif %}
    <div class="panel-content {{ theme.panel.content|default(panel_content_class) }}">
        {{ content }}
    </div>
</div>
