{% set active_color = active_color|default('bg-sky-600 transition-colors duration-700 text-white') %}
{% set button_hover = button_hover|default('hover:bg-sky-400 transition duration-1000 ease-in-out') %}
<tabs
    id="{{ component_id }}"
    selected="{{ selected|default(1) }}"
    active-color="{{ active_color }}"
    tab-content-id="{{ tab_content_id|default('tab_content') }}"
    class="inline-block
    {{ color }} 
    {{ border }}
    {{ class|default('p-1') }}">
    {% for tab in tabs %}
    <tabItem 
        index="{{ loop.index }}"
        value="{{ tab.value|default(loop.index) }}"
        {{ tab.component|attr('component') }}     
        class="inline-flex cursor-pointer select-none tab-button
        {{ (tab.selected == true) ? active_color : '' }} 
        {{ tab_border|default('rounded-t-lg border-t border-x border-solid border-stone-400') }} 
        {{ tab_space|default('py-1 px-4') }}
        {{ button_hover }}
        {{ tab_text|default('text-center') }}">
        {{ tab.label }}
    </tabItem>
    {% endfor %}
</tabs>
<div 
    class="tab-content {{ tab_content|default('p-1') }}"
    id="{{ tab_content_id|default('tab_content') }}">
</div>
