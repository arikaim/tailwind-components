<div 
    class="colors-menu 
    {{ grid|default('tailwind-grid auto-cols-auto justify-items-stretch xs:grid-cols-6 md:grid-cols-12 grid-cols-12 gap-1 justify-center place-content-center')  }}
    {{ size|default('p-2 w-96 xs:w-72 md:w-96') }}">
    <color 
        title="{{ empty.title }}"
        color-name=""           
        value="" 
        bg-color=""               
        selected-class="text-green-500"
        class="{{ empty.bg }} h-6 w-6 color-item cursor-pointer inline-flex transition-colors duration-700
        rounded-xl         
        {{ item_color_hover|default('hover:text-green-500 hover:shadow-2xl') }}">          
        {{ component('icons~close.circle',{ size: 'h-6 w-6', color: 'text-stone-500' },'svg') }}                                 
    </color>        
{% for key, item in colors %}
    {% set value = (data_type is empty) ? key : item[data_type] %}            
    <color 
        title="{{ item.title }}"
        color-name="{{ key }}"           
        value="{{ value }}" 
        bg-color="{{ item.bg }}"               
        selected-class="border-green-500"
        class="{{ item.bg }} color-item cursor-pointer inline-block transition-colors duration-700
        {{ item_size|default('h-6 w-6') }}
        rounded-xl border-2 border-gray-300 border-solid
        {{ item_color_class }}
        {{ item_color_hover|default('hover:border-green-500 hover:shadow-2xl') }}">                             
    </color>
{% endfor %}   
</div>
