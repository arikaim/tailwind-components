<div 
    class="modal modal-bottom sm:modal-middle {{ class }}"
    id="{{ component_id }}">
    <div 
        class="modal-box p-0
        {{ size|default('w-11/12 max-w-5xl') }} 
        {{ color|default('bg-white') }}
        {{ border|default('rounded-lg shadow') }}">
        <h3 class="modal-title font-bold text-lg {{ title_class }}">
            {{ title|default(title) }}
        </h3>
        <p class="modal-content {{ content_class|default('p-4') }}">
            {{ content }}
        </p>
        <div class="modal-action {{ modal_action|default('p-2') }}">
            <label class="btn btn-sm btn-success modal-confirm-button">
                {{ confirm_button|default(labels.confirm) }}
            </label>
            {% if hide_cancel != true %}
            <label class="btn btn-sm btn-error modal-cancel-button">
                {{ cancel_button|default(labels.cancel) }}
            </label>
            {% endif %}
        </div>
    </div>
</div>
